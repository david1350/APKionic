<ion-header>

  <ion-navbar>
    <ion-title>editar-platillo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondoA" align="center">

  <h3 align="center">EDITAR PLATILLO</h3>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-item class="transparente">
            <ion-input type="text" placeholder="ID"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-3>
            <button ion-button color="light">BUSCAR</button>
        </ion-col>
        <ion-col col-3>
            <button ion-button color="primary">FOTO</button>
        </ion-col>

      </ion-row>

    </ion-grid>

  <ion-item  class="transparente">
    <ion-input type="text" placeholder="Nombre Platillo"></ion-input>
  </ion-item>
  <ion-item  class="transparente">
    <ion-input type="text" placeholder="Descripcion"></ion-input>
  </ion-item>
</ion-list>
   <h5>Categoria</h5>
   <br>
   <ion-list radio-group [(ngModel)]="relationship">
     <ion-item  class="transparente">
       <ion-label>Platillo Principal</ion-label>
       <ion-radio value="platillo" checked></ion-radio>
     </ion-item>
     <ion-item class="transparente">
       <ion-label>Ensalada</ion-label>
       <ion-radio value="ensalada"></ion-radio>
     </ion-item>
     <ion-item  class="transparente">
       <ion-label>Postre</ion-label>
       <ion-radio value="postre" [disabled]="isDisabled"></ion-radio>
     </ion-item>
   </ion-list>
   <br>

<ion-item class="transparente">
  <ion-input type="text" placeholder="$"></ion-input>
</ion-item>
<br>
   <img src="./assets/img_base.png" width="150" height="150"/>
  <div>
     <button ion-button class="botonDebajo">ACTUALIZAR</button>
  </div>

</ion-content>
